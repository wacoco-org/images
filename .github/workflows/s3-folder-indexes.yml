name: S3 Index (reusable)

on:
  workflow_call:

jobs:
  index:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Build index.js (flat array)
        env:
          S3_BUCKET: ${{ secrets.S3_BUCKET }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: node scripts/build-folder-indexes.cjs

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Upload index.json to bucket root
        run: |
          aws s3 cp generated-indexes/index.json "s3://${{ secrets.S3_BUCKET }}/index.json" \
            --content-type "application/json" \
            --cache-control "no-cache" \
            --metadata-directive REPLACE
      
