name: Upload images to S3 (recursive)

on:
  push:
    branches: ["main"]
    paths:
      - "s3/**"

jobs:
  upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Sync s3/ folder to S3 bucket under /s3
        run: |
          aws s3 sync s3 "s3://${{ secrets.S3_BUCKET }}/s3" \
            --delete \
            --exclude "*" \
            --include "*.png" \
            --include "*.jpg" \
            --include "*.jpeg" \
            --include "*.gif" \
            --include "*.webp" \
            --include "*.svg" \
            --include "*.avif" \
            --include "*.bmp" \
            --include "*.tif" \
            --include "*.tiff" \
            --cache-control "public, max-age=31536000, immutable"
