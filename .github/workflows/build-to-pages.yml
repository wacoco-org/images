name: Build Vite to /docs
on:
  push:
    branches: [main]
    paths-ignore:
      - "docs/**" # prevent infinite loop when committing docs

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install & build
        run: |
          npm ci
          npm run build

      - name: Replace /docs with built output
        run: |
          rm -rf docs
          mkdir -p docs
          cp -R dist/. docs/
          touch docs/.nojekyll

      - name: Commit & push /docs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs
          git commit -m "chore(pages): update site" || exit 0
          git push
